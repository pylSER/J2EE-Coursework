    body {
      background-color: #fcfdfc;

<body>

<div style="width: 100%;background-color: #f7d145;height: 70px;">
   <div style="color:#46404C;font-size: 30px;padding-top: 25px;padding-left: 25px">成绩查询系统</div>

<button onclick="showModal()" class="ui mini button" style="background-color: #0076d9;color: #fcfdfc;float: right;margin-top: -20px;margin-right: 30px">
        查看在线人数
 </button>

</div>




<div class="ui middle aligned center aligned grid">

  <div class="column">

      <div id="title" style="font-size: 40px;color: #46404C;margin-top: -80px">登录</div>

    <form id="form" class="ui large form" style="margin-top: 40px" action="/J2EE2/Login" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon" style="color: #9c9496"></i>
            <input type="text" name="email" placeholder="学号/姓名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon" style="color: #9c9496"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <div onclick="onLogin()" class="ui fluid large  submit button" style="background-color: #0076d9; color: #fcfdfc">登录</div>
     	
      </div>

      <div id="error" class="ui error message" style="display: none"></div>

    </form>

  </div>
</div>


<div class="ui small modal" id="modal">

  <div class="header">
   	在线人数
  </div>
  
   <div class="content">
    <p >历史总访问人数：<span id="total"></span></p>
    <p >目前已登录人数：<span id="user"></span></p>
    <p >目前游客人数：<span id="visitor"></span></p>
  </div>
  
  <div class="actions">
    <div class="ui positive right icon button small" style="background-color: #0076d9;">
      关闭
    </div>
  </div>
</div>



</body>

<script type="text/javascript">

	document.getElementsByName("email")[0].value=id;
